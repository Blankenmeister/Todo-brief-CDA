<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <div id="app">
      <div class="phone" style="width: 400px; margin: auto">
        <img
          class="logo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJzhChHRV_AoEoU3LP99NpWWugkccb9eE0yA&s"
          style="width: 30%; margin: 50px 35%"
        />

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>

        <input
          type="password"
          id="inputPassword"
          class="form-control"
          aria-describedby="passwordHelpBlock"
          placeholder="••••••"
        />

        <div class="messageError mb-3 mt-3" style="color: red"></div>

        <div class="d-flex justify-content-end">
          <button class="btn btnConnexion btn-dark">Connexion</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/connexion.ts"></script>
  </body>
</html>
